<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap');

        *{
            font-family:'Poppins', sans-serif;
        }

        body{
            background:#ffffff;
            background:linear-gradient(to right, #1d1d1d,#ffffff );
        }
        .bg{
            background-image: url(img/BG.jpg);
            background-position: center center;
            background-size: cover;
        }

    
        .form-check-input{
            border-color: #adadad;
            margin-block-end: 10px;
        }
        
    </style>
</head>
<body>

    <div class="container w-75 bg-body mt-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded" >
                <!-- se especifico que en caso de volverse mas pequeña la pantalla
                     la parte de la columna del formulario pueda ocupara in poco mas de la mitad -->
            </div>
            <div class="col bg-white p-5 rounded-end">
                <div class="text-end">
                    <img src="img/Logo.png" width="150" alt="">
                </div>

                <h2 class="fw-bold text-center py-5">Bienvenido</h2>

                <!-- login -->

                <form  class="row g-3 needs-validation" action="index.html" novalidate>
                    <!-- <div class="mb-4">
                        <label for="email" class="form-label">Correo electronico</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password">
                    </div> -->

                    <div class="col-md-12">
                        <label for="validationEmail" class="form-label">Correo Electronico</label>
                        <div class="input-group has-validation">
                          <span class="input-group-text" id="inputGroupPrepend">@</span>
                          <input type="email" class="form-control" id="validationEmail" required>
                          <div class="invalid-feedback">
                            Por favor ingrese su correo electronico.
                          </div>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <label for="validationPassword" class="form-label">Contraseña</label>
                        <div class="input-group has-validation">
                          <input type="password" class="form-control" id="validationPassword" required>
                          <div class="invalid-feedback">
                            Por favor ingrese su contraseña.
                          </div>
                        </div>
                    </div> 

                    <script>
                        // Example starter JavaScript for disabling form submissions if there are invalid fields
                        (() => {
                          'use strict'
                        
                          // Fetch all the forms we want to apply custom Bootstrap validation styles to
                          const forms = document.querySelectorAll('.needs-validation')
                        
                          // Loop over them and prevent submission
                          Array.from(forms).forEach(form => {
                            form.addEventListener('submit', event => {
                              if (!form.checkValidity()) {
                                event.preventDefault()
                                event.stopPropagation()
                              }
                        
                              form.classList.add('was-validated')
                            }, false)
                          })
                        })()
                    </script>


                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-check-input">
                        <label for="connected" class="form-check-label">Mantener conectado</label>
                    </div>
                    <div class="d-grid"> 
                        <!-- el componente va a abarcar todo el ancho -->
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                        <!-- Color primary -->
                    </div>

                    <div class="my-3">
                        <span>¿No estás registrado? <a href="registro.html">Registrate</a></span> <br>
                        <span><a href="#">Recuperar Contraseña</a></span>
                    </div>
                </form>

                <!-- Iniciar sesion con redes sociales -->
                <div class="container w-100 my-5">
                    <div class="row text-center">
                        <div class="col-12">Iniciar Sesión</div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-primary w-100 my-1">
                                <div class="row aling-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="img/facebook.png" width="32" alt="">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        Facebook
                                    </div>
                                </div>
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-danger w-100 my-1">
                                <div class="row aling-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="img/google.png" width="32" alt="">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        Google
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
